<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
<head>
    <style>
        .body {
            padding: 20px;
            background-color: #efefef !important;
            display: flex;
        }
        .card {
            margin: auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
        }
        .title {
            color: #485696;
        }
        .bold {
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
    <body class="body">
        <div class="card">
            <h1 class="title">¡Bienvenido a HireNet!</h1>
            <h3>Hola %s</h3>
            <p>   Has creado una cuenta en HireNet.
                <br/>Tu información es la siguiente: </p>
            <div>
                <div> <div class="bold">Nombre:</div> %s </div>
                <div> <div class="bold">Email:</div> %s </div>
                <div> <div class="bold">Teléfono:</div> %s </div>
                <h4> Por favor ingrese a este link para verificar su cuenta: </h4>
                <a href='%s'>Verificar cuenta</a>
                <p>Si no ha sido usted quien se registró, ignore este email.</p>
            </div>
        </div>
    </body>
</html>
