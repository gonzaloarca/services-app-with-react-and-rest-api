<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <style>
        p {
            color: black;
            margin: 1px 0;
        }

        h3 {
            color: black;
        }

        .body {
            padding: 20px;
            background-color: #efefef !important;
            display: flex;
        }

        .card {
            margin: auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
        }

        .title {
            color: #485696;
        }

        .bold {
            font-weight: bold;
            display: inline-block;
        }

        .custom-row {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body class="body">
<div class="card">
    <h1 class="title" th:text="#{mail.contractToPro.newContract}"></h1>
    <h3 th:text="#{mail.contractToPro.greetings(${professional})}"></h3>
    <p th:text="#{mail.contractToPro.contact(${jobPackageTitle}, #{${jobPackageRateType}(${jobPackagePrice})},
     ${jobPostTitle})}"></p>
    <br/>
    <p th:text="#{mail.contractToPro.client.info}"></p>
    <div>
        <div class="custom-row">
            <p class="bold" th:text="#{mail.contractToPro.client.name}"></p>&nbsp;
            <p th:text="${client}"></p>
        </div>
        <div class="custom-row">
            <p class="bold" th:text="#{mail.contractToPro.client.email}"></p>&nbsp;
            <p th:text="${clientEmail}"></p>
        </div>
        <div class="custom-row">
            <p class="bold" th:text="#{mail.contractToPro.client.phone}"></p>&nbsp;
            <p th:text="${clientPhone}"></p>
        </div>
        <div class="custom-row">
            <p class="bold" th:text="#{mail.contractToPro.description}"></p>&nbsp;
            <p th:text="${contractDescription}"></p>
            <br/>
        </div>
        <div class="custom-row">
            <p class="bold" th:text="#{mail.contractToPro.scheduledDate}"></p>&nbsp;
            <p th:text="#{dateTime.formatted(${scheduledDate},${scheduledTime})}"></p>
            <br/>
        </div>
        <p th:if="${hasAttachment}" th:text="#{mail.contractToPro.attachedImage}"></p>
        <h4 th:text="#{mail.contractToPro.contactClient}"></h4>
    </div>
</div>
</body>
</html>
